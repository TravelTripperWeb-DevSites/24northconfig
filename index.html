<!DOCTYPE html>
<html>
<head>
  <script src="/loader.js"></script>
</head>
<body>
  {% if site.config && site.config.url %}
    <script type="text/javascript">
      var url = "{{site.config.url}}"
      {% if jekyll.environment != "production" %}
        url = url + "?draft-url=" + window.location.href.replace(/https?:\/\//,'').replace(/\/$/,'');
      {% endif %}
      window.location = url;
    </script>
  {% endif %}

  <div data-replace="BookingWidget"></div>
  
  <div data-replace="ConversionPlusBanner"></div>
  
</body>
</html>
